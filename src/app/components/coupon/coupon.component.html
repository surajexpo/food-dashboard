  <div class="tabledata">
    <div class="row justify-content-start align-items-center">
      <div class="col"><p class="textcolor">S.NO.</p></div>
      <div class="col"><p class="textcolor">NAME</p></div>
      <div class="col"><p class="textcolor">AMOUT</p></div>
      <div class="col"><p class="textcolor">CODE</p></div>
      <div class="col"><p class="textcolor">DISCOUNT TYPE</p></div>
      <div class="col"><p class="textcolor">START DATE</p></div>
      <div class="col"><p class="textcolor">END DATE</p></div>
      <div class="col"><p class="textcolor">ACTION</p></div>
    </div>
    <div class="row justify-content-start align-items-center" *ngFor="let item of pageSlice; let i = index">
      <div class="col">
        <span>{{item.position }}</span>
      </div>
      <div class="col">
       
       <span>{{item.name}}</span>
    
      </div>
      <div class="col">
        <span>{{ item.amount }}</span>
      </div>
      <div class="col">
        <span>{{ item.code }}</span>
       
      </div>
      <div class="col">
        <span>{{ item.discount_type }}</span>
       
      </div>
      <div class="col">
        <span>{{ item.start_date }}</span>
       
      </div>
      <div class="col">
        <span>{{ item.end_date }}</span>
       
      </div>
      <div class="col">
        <!-- <button mat-raised-button (click)="openDialog('0ms', '0ms')">Open dialog</button> -->
        <a class="links" >Delete</a>/
        <a
        class="links"
         
          data-bs-toggle="modal"
          data-bs-target="#addSubject"
          >Edit</a
        >
      </div>
    </div>
    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="couponData.length"
      [pageSize]="pageSize"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>

<!-- add coupon modal -->
<div
  class="modal fade"
  id="addCoupon"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Coupon</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="title" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Coupon Code</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Amount</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Discount Type</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">End Date</label>
          <input
            type="date"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
          />
        </div>

        <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">
          Add
        </button>
      </div>
      <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
    </div>
  </div>
</div>
