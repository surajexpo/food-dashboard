<div class="container">
  <div class="text-center mt-3">
    <h2>Coupon</h2>
  </div>
  <div class="text-end my-3">
    <button
      type="button"
      class="btn food-btn"
      data-bs-toggle="modal"
      data-bs-target="#addCoupon"
    >
      Add Coupon
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="questions">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>
      <ng-container matColumnDef="discount_type">
        <th mat-header-cell *matHeaderCellDef>Discount Type</th>
        <td mat-cell *matCellDef="let element">{{ element.discount_type }}</td>
      </ng-container>
      <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element">{{ element.start_date }}</td>
      </ng-container>
      <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let element">{{ element.end_date }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>action</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <a
            class="btn-link btn"
            data-bs-toggle="modal"
            data-bs-target="#editQuestion"
            >Edit</a
          >/<a class="btn-link btn">Del</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>

<!-- add coupon modal -->
<div
  class="modal fade"
  id="addCoupon"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Coupon</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="title" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
           
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Coupon Code</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
           
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Amount</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
           
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Discount Type</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
          
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">End Date</label>
          <input
            type="date"
            class="form-control"
            id="title"
            aria-describedby="emailHelp"
          
          />
        </div>

        <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">
          Add
        </button>
      </div>
      <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
    </div>
  </div>
</div>
