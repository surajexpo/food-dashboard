<div class="container">
  <a routerLink="/dashboard/categories" class="btn-link">Back</a>
  <div class="text-center">
    <h2>Sub-Categories</h2>
  </div>
  
  <div class="text-start"> <h5>Category : Dairy</h5></div>
  <div class="text-end">
    <button
      type="button"
      class="btn food-btn"
      data-bs-toggle="modal"
      data-bs-target="#addHeading"
    >
      Add Sub-Category
    </button>
  </div>
  <div class="row border-bottom">
    <div class="col-1"><h3>S.NO.</h3></div>
    <div class="col-3"><h3>Name</h3></div>
    <div class="col-3"><h3>Products</h3></div>
    <div class="col-5"><h3>Action</h3></div>
  </div>
  <div class="row border-bottom" *ngFor="let item of pageSlice; let i = index">
    <div class="col-1">
      <h5>{{ i + 1 }}</h5>
    </div>
    <div class="col-3">
      <Strong> {{ item.name }}</Strong>
    </div>
    <div class="col-3">
      <p>
        <a class="btn-link btn" > View</a>
      </p>
    </div>
    <div class="col-5">
      <!-- <button mat-raised-button (click)="openDialog('0ms', '0ms')">Open dialog</button> -->
      <a class="btn-link btn" (click)="deleteHeading(item._id)" >Delete</a>/
      <a
        class="btn-link btn"
        data-bs-toggle="modal"
        data-bs-target="#editHeading" (click)="editHeading(i,item._id)"
        >Edit</a
      >
    </div>
  </div>
  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="headingData.length"
    [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="pageIndex"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
<!--add Heading Modal -->
<div
  class="modal fade"
  id="addHeading"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Sub-Category</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addHeadingForm" (ngSubmit)="addHeading()">
          <div class="mb-3">
            <label for="title" class="form-label">Sub-Category</label>
            <input
              type="text"
              class="form-control"
              id="title"
              aria-describedby="emailHelp"
              formControlName="name"
            />
          </div>
         
         
    
          <button
            type="submit"
            data-bs-dismiss="modal"
          
            class="btn btn-primary"
          >
            Add
          </button>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>

<!-- edit modal -->
<div
  class="modal fade"
  id="editHeading"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Sub-Category</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addHeadingForm" (ngSubmit)="updateHeading()">
          <div class="mb-3">
            <label for="title" class="form-label">Sub-Category</label>
            <input
              type="text"
              class="form-control"
              id="title"
              aria-describedby="emailHelp"
              formControlName="name"
            />
          </div>
          

          <button
            type="submit"
            data-bs-dismiss="modal"
            class="btn btn-primary"
          >
            Update
          </button>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
