<div class="container">
  <a routerLink="/dashboard/subcate">Back</a>
  <div class="text-center">
    <h2>Products</h2>
  </div>
  <div class="text-end my-3">
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addQuestion"
    >
      Add Product
    </button>
  </div>
  <div class="my-3">
    <h5>Categories  : Dairy</h5>
    <h5>Sub-Categories : Milk</h5>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="questions">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element = index">{{ element + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let element">{{ element.question }}</td>
      </ng-container>
      <ng-container matColumnDef="answer">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.answer }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>action</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <a
            class="btn-link btn"
            data-bs-toggle="modal"
            data-bs-target="#editQuestion"(click)="editHeading(i,element._id)"
            >Edit</a
          >/<a
            class="btn-link btn"
           (click)="deleteQuestion(element._id)"
            >Delete</a
          >
        </td>
        deleteTest
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
<!--add news Modal -->
<div
  class="modal fade"
  id="addQuestion"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="questionForm" (ngSubmit)="addQuestion()">
          <div class="mb-3">
            <label for="title" class="form-label">Product</label>
            <input
              type="text"
              class="form-control"
              id="title"
              aria-describedby="emailHelp"
              formControlName="question"
            />
          </div>
          <div
            *ngIf="
              getControl['question'].touched && getControl['question'].invalid
            "
            class="text-danger"
          >
            <div *ngIf="getControl['question'].errors?.['required']">
              Product is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Price</label>
            <input
              type="text"
              class="form-control"
              id="title"
              aria-describedby="emailHelp"
              formControlName="answer"
            />
          </div>
          <div
            *ngIf="
              getControl['answer'].touched && getControl['answer'].invalid
            "
            class="text-danger"
          >
            <div *ngIf="getControl['answer'].errors?.['required']">
              Price is required.
            </div>
          </div>

          <button
            type="submit"
            [disabled]="!questionForm.valid"
            data-bs-dismiss="modal"
            class="btn btn-primary"
          >
            Add
          </button>
        </form>
      </div>
      <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
    </div>
  </div>
</div>
